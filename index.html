<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Guess The Number</h1>
    <div class="cont">
        <p class="rules">Choose a number between 1 to 100</p>
        <div class="first">
            <input type="number" placeholder="Enter number between 1 to 100" class="input">
            <button class="check">Check</button>
        </div>
        <div class="score">
            <span class="r">Your Total Turn: <span class="n" id="j">0</span></span>
            <br>
            <span class="r">Hint:</span><span class="n" id="k"></span>
        </div>
        <div class="result">
            <div class="inre">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
